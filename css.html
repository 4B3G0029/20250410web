<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>練習五 </title>
  <style>
    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "微軟正黑體", sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #aef, #69c);
      width: 80%;
      max-width: 900px;
      padding: 20px;
      border-radius: 10px;
    }

    .image {
      width: 200px;
      height: auto;
    }

    .text {
      flex: 1;
      font-size: 24px;
      color: #000;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="IMG_2054.png" alt="左圖" class="image">
    <div class="text">
      左邊是小狗，<br>右邊是貓咪
      
    </div>
    <img src="IMG_2052.png" alt="右圖" class="image">
  </div>

</body>
</html>
